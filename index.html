<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Indonesia â‡„ Ternate â€” Translator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Ternate Translate</a>
    <div class="d-flex align-items-center gap-2">
      <select id="direction" class="form-select form-select-sm ms-2" style="width:220px">
        <option value="id-to-tt">Indonesia â†’ Ternate</option>
        <option value="tt-to-id">Ternate â†’ Indonesia</option>
      </select>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h4 text-center mb-3">Penerjemah Bahasa Indonesia â‡„ Bahasa Ternate</h1>

  <!-- Translasi -->
  <div class="row g-3 align-items-stretch">
    <div class="col-lg-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <div class="mb-2 d-flex gap-2">
            <button id="swapBtn" class="btn btn-outline-secondary btn-sm">â‡„ Tukar</button>
            <button id="clearBtn" class="btn btn-outline-secondary btn-sm">Bersihkan</button>
          </div>
          <textarea id="inputText" class="form-control flex-grow-1" rows="8" placeholder="Tulis kata atau kalimat..."></textarea>
          <div class="mt-3 d-flex gap-2">
            <button id="translateSimpleBtn" class="btn btn-outline-primary flex-grow-1">Terjemahkan</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between mb-2">
            <div class="small text-muted">Hasil</div>
            <div class="d-flex gap-2">
              <button id="copyBtn" class="btn btn-outline-secondary btn-sm">ğŸ“‹ Salin</button>
              <button id="speakBtn" class="btn btn-outline-secondary btn-sm">ğŸ”Š Suara</button>
            </div>
          </div>
          <textarea id="outputText" class="form-control flex-grow-1" rows="8" readonly placeholder="Hasil terjemahan akan muncul di sini"></textarea>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4">

  <!-- Bagian Cards -->
  <div class="mb-3">
    <h5>Kamus per Kategori (Cards)</h5>
    <div class="d-flex flex-wrap gap-2 mb-2">
      <select id="categorySelect" class="form-select form-select-sm" style="width:auto"></select>
      <select id="themeSelect" class="form-select form-select-sm" style="width:auto"></select>
      <input id="searchWord" class="form-control form-control-sm" style="width:200px" placeholder="Cari kata...">
      <button id="btnSearch" class="btn btn-sm btn-outline-primary">Cari</button>
    </div>
    <div id="cardsRow" class="row g-3"></div>
  </div>

  <hr class="my-4">

  <!-- Bagian Tabel Semua -->
  <div class="mb-3">
    <h5>Daftar Semua Kata</h5>
    <div class="d-flex flex-wrap gap-2 mb-2">
      <select id="allCategorySelect" class="form-select form-select-sm" style="width:auto">
        <option value="all">Semua Kategori</option>
      </select>
    </div>
    <div id="tableContainer" class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Jenis Kata</th>
            <th>Tema</th>
            <th>Indonesia</th>
            <th>Ternate</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <footer class="mt-5 text-center small text-muted">
    Translator Bahasa Ternate â€” Melestarikan budaya bahasa daerah untuk generasi dahulu, sekarang sampai selanjutnya.
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
